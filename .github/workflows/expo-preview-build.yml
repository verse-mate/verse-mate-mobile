name: Expo Preview Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - all
          - ios
          - android
        default: 'all'
      version_bump:
        description: 'Bump version before build'
        required: true
        type: choice
        options:
          - none
          - patch
          - minor
          - major
        default: 'none'
  push:
    branches:
      - '**'

jobs:
  preview-build:
    name: EAS Preview Build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for preview build trigger
        id: check_trigger
        run: |
          # Get the commit message title (first line)
          COMMIT_MSG=$(git log -1 --pretty=%s)
          echo "Commit message: $COMMIT_MSG"

          # Extract platform from commit message
          PLATFORM=""
          if [[ "$COMMIT_MSG" =~ \[preview:ios\] ]]; then
            PLATFORM="ios"
          elif [[ "$COMMIT_MSG" =~ \[preview:android\] ]]; then
            PLATFORM="android"
          elif [[ "$COMMIT_MSG" =~ \[preview:all\] ]]; then
            PLATFORM="all"
          fi

          # If triggered manually, use the input parameter
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            PLATFORM="${{ github.event.inputs.platform }}"
          fi

          echo "platform=$PLATFORM" >> $GITHUB_OUTPUT
          echo "Detected platform: $PLATFORM"

          # Skip the workflow if no platform detected (for push events)
          if [ -z "$PLATFORM" ] && [ "${{ github.event_name }}" == "push" ]; then
            echo "No preview build tag found in commit message. Skipping."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        if: steps.check_trigger.outputs.skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Bump Version
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version_bump != 'none' && steps.check_trigger.outputs.skip != 'true' }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          echo "Bumping version type: ${{ github.event.inputs.version_bump }}"
          node scripts/bump-version.js ${{ github.event.inputs.version_bump }}
          
          # Commit and tag are handled inside script or we do it here
          # Since the script supports COMMIT_BUMP=true, we can use that or manual commands
          git add app.json package.json
          NEW_VERSION=$(node -p "require('./package.json').version")
          
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git tag "v$NEW_VERSION"
          
          git push origin HEAD:${{ github.ref_name }}
          git push origin "v$NEW_VERSION"
          
          echo "Version bumped to $NEW_VERSION"

      - name: Setup Bun
        if: steps.check_trigger.outputs.skip != 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup EAS CLI
        if: steps.check_trigger.outputs.skip != 'true'
        run: npm install -g eas-cli

      - name: Install dependencies
        if: steps.check_trigger.outputs.skip != 'true'
        run: bun install --frozen-lockfile

      - name: Run type checking
        if: steps.check_trigger.outputs.skip != 'true'
        run: bun tsc --noEmit

      - name: Run linting
        if: steps.check_trigger.outputs.skip != 'true'
        run: bun run lint

      - name: Run tests
        if: steps.check_trigger.outputs.skip != 'true'
        run: npm test

      - name: Build iOS Preview
        id: ios_build
        if: ${{ steps.check_trigger.outputs.skip != 'true' && (steps.check_trigger.outputs.platform == 'all' || steps.check_trigger.outputs.platform == 'ios') }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: bash .deployment/build-preview.sh ios

      - name: Build Android Preview
        id: android_build
        if: ${{ steps.check_trigger.outputs.skip != 'true' && (steps.check_trigger.outputs.platform == 'all' || steps.check_trigger.outputs.platform == 'android') }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: bash .deployment/build-preview.sh android

      - name: Submit to TestFlight
        if: ${{ steps.check_trigger.outputs.skip != 'true' && (steps.check_trigger.outputs.platform == 'all' || steps.check_trigger.outputs.platform == 'ios') }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: bash .deployment/submit-testflight.sh "${{ steps.ios_build.outputs.build_id }}"

      - name: Submit to Play Store
        if: ${{ steps.check_trigger.outputs.skip != 'true' && (steps.check_trigger.outputs.platform == 'all' || steps.check_trigger.outputs.platform == 'android') }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: bash .deployment/submit-play-store.sh "${{ steps.android_build.outputs.build_id }}"

      - name: Build Summary
        if: steps.check_trigger.outputs.skip != 'true'
        run: |
          echo "=========================================="
          echo "Preview Build Summary"
          echo "=========================================="
          echo "Branch: ${{ github.ref_name }}"
          echo "Trigger: ${{ github.event_name }}"
          echo ""
          if [ "${{ steps.check_trigger.outputs.platform }}" == "all" ] || [ "${{ steps.check_trigger.outputs.platform }}" == "ios" ]; then
            echo "ðŸ“± iOS Build:"
            echo "   Build ID: ${{ steps.ios_build.outputs.build_id }}"
            echo "   URL: ${{ steps.ios_build.outputs.build_url }}"
            echo "   Status: Submitted to TestFlight"
            echo ""
          fi
          if [ "${{ steps.check_trigger.outputs.platform }}" == "all" ] || [ "${{ steps.check_trigger.outputs.platform }}" == "android" ]; then
            echo "ðŸ¤– Android Build:"
            echo "   Build ID: ${{ steps.android_build.outputs.build_id }}"
            echo "   URL: ${{ steps.android_build.outputs.build_url }}"
            echo "   Status: Submitted to Play Store (Internal/Closed)"
            echo ""
          fi
          echo "=========================================="
          echo "Monitor all builds at: https://expo.dev/accounts/versemate/projects/verse-mate-mobile/builds"
