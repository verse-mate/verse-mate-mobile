name: Expo Production Build

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - all
          - ios
          - android
        default: 'all'
      version_tag:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  production-build:
    name: EAS Production Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.version_tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run type checking
        run: bun tsc --noEmit

      - name: Run linting
        run: bun run lint

      - name: Run tests
        run: npm test

      - name: Build iOS Production
        if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'ios' }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          APPLE_API_KEY_ID: ${{ secrets.APPLE_API_KEY_ID }}
          APPLE_API_ISSUER_ID: ${{ secrets.APPLE_API_ISSUER_ID }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
        run: |
          eas build --platform ios --profile production --non-interactive --no-wait

      - name: Build Android Production
        if: ${{ github.event.inputs.platform == 'all' || github.event.inputs.platform == 'android' }}
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build --platform android --profile production --non-interactive --no-wait

      - name: Production Build Complete
        run: |
          echo "=========================================="
          echo "Production builds triggered for version ${{ github.event.inputs.version_tag }}"
          echo "=========================================="
          echo ""
          echo "‚ö†Ô∏è  IMPORTANT: Manual submission required - do not auto-submit production builds"
          echo ""
          echo "üì± Monitor builds at: https://expo.dev/accounts/versemate/projects/verse-mate-mobile/builds"
          echo ""
          echo "To submit manually after builds complete:"
          echo ""
          echo "iOS (App Store):"
          echo "  eas submit --platform ios --latest"
          echo ""
          echo "Android (Manual download):"
          echo "  - Download AAB from EAS dashboard"
          echo "  - Play Store publication not configured (account inactive)"
          echo ""
          echo "=========================================="
