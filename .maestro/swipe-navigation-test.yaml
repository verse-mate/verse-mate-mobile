---
appId: org.versemate.mobile
name: Swipe Navigation Test
description: Tests chapter navigation via swipe gestures

---

- launchApp:
    appId: org.versemate.mobile

# Wait for Genesis 1 to load
- assertVisible: "Genesis 1"

# Swipe left to go to Genesis 2
- swipe:
    direction: LEFT
    duration: 500

- waitForAnimationToEnd

# Should now be on Genesis 2
- assertVisible: "Genesis 2"

# Swipe left again to go to Genesis 3
- swipe:
    direction: LEFT
    duration: 500

- waitForAnimationToEnd

# Should now be on Genesis 3
- assertVisible: "Genesis 3"

# Swipe right to go back to Genesis 2
- swipe:
    direction: RIGHT
    duration: 500

- waitForAnimationToEnd

# Should be back on Genesis 2
- assertVisible: "Genesis 2"
