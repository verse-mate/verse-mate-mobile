# Chapter Navigation E2E Test
#
# This flow tests chapter navigation functionality:
# - Next/Previous chapter buttons
# - Progress through multiple chapters
#
# User Journey:
# 1. Launch app to Genesis 1
# 2. Verify content loads
# 3. Tap next chapter button -> Genesis 2
# 4. Tap next chapter button -> Genesis 3
# 5. Tap previous chapter button -> Genesis 2
# 6. Tap previous chapter button -> Genesis 1

- launchApp:
    appId: org.versemate.mobile

# For development builds: dismiss dev menu if shown
- tapOn:
    text: "http://localhost:8081"
    optional: true

- tapOn:
    text: "Continue"
    optional: true

- tapOn:
    point: "50%,15%"
    optional: true

# Wait for app to load - verify chapter selector is visible
- assertVisible:
    id: "chapter-selector-button"

# Wait for content to load
- waitForAnimationToEnd

# Scroll down to find next chapter button
- scroll
- scroll
- scroll

# Test next chapter button
- tapOn:
    id: "next-chapter-button"

# Wait for new chapter to load
- waitForAnimationToEnd

# Verify chapter selector button still visible (chapter loaded)
- assertVisible:
    id: "chapter-selector-button"

# Scroll down to find next chapter button
- scroll
- scroll
- scroll

# Test next chapter again
- tapOn:
    id: "next-chapter-button"

# Wait for new chapter to load
- waitForAnimationToEnd

# Verify chapter selector button still visible
- assertVisible:
    id: "chapter-selector-button"

# Scroll down to find previous chapter button
- scroll
- scroll
- scroll

# Test previous chapter button
- tapOn:
    id: "previous-chapter-button"

# Wait for chapter to load
- waitForAnimationToEnd

# Verify chapter selector button still visible
- assertVisible:
    id: "chapter-selector-button"

# Scroll down to find previous chapter button
- scroll
- scroll
- scroll

# Tap previous chapter again to go back
- tapOn:
    id: "previous-chapter-button"

# Wait for chapter to load
- waitForAnimationToEnd

# Verify chapter selector button still visible
- assertVisible:
    id: "chapter-selector-button"

# Scroll down to verify next chapter button still works
- scroll
- scroll
- scroll

- assertVisible:
    id: "next-chapter-button"
