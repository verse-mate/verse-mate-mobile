---

# Tab Persistence During Swipe Navigation Test
#
# This flow tests tab state persistence:
# - Switch to Explanations view
# - Select a specific tab (Summary/By Line/Detailed)
# - Swipe to next chapter
# - Verify same tab is still selected
#
# User Journey:
# 1. Launch app to Genesis 1
# 2. Switch to Explanations view
# 3. Select "Summary" tab
# 4. Swipe to Genesis 2
# 5. Verify Summary tab still selected

- launchApp:
    appId: com.versemate.mobile
    clearState: true

# Wait for Genesis 1 to load
- assertVisible: "Genesis 1"

# Switch to Explanations view
- tapOn:
    id: "explanations-view-icon"

# Wait for explanations view to load
- assertVisible:
    id: "tab-summary"

# Tap on Summary tab to ensure it's selected
- tapOn:
    id: "tab-summary"

# Verify Summary tab is now active
- assertVisible:
    id: "tab-summary"

# Swipe left to go to Genesis 2
- swipe:
    direction: LEFT
    duration: 500

- waitForAnimationToEnd

# Should now be on Genesis 2
- assertVisible: "Genesis 2"

# Verify Summary tab is still selected after swipe
- assertVisible:
    id: "tab-summary"

# Switch to By Line tab
- tapOn:
    id: "tab-byline"

# Swipe left to Genesis 3
- swipe:
    direction: LEFT
    duration: 500

- waitForAnimationToEnd

# Should now be on Genesis 3
- assertVisible: "Genesis 3"

# Verify By Line tab is still selected after swipe
- assertVisible:
    id: "tab-byline"

# Switch to Detailed tab
- tapOn:
    id: "tab-detailed"

# Swipe right back to Genesis 2
- swipe:
    direction: RIGHT
    duration: 500

- waitForAnimationToEnd

# Should be back on Genesis 2
- assertVisible: "Genesis 2"

# Verify Detailed tab is still selected after swipe
- assertVisible:
    id: "tab-detailed"
