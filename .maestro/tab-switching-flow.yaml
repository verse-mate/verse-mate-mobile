# Content Tab Switching E2E Test
#
# This flow tests tab switching and content loading:
# - Switch between Summary, By Line, Detailed tabs
# - Verify content loads for each tab
# - Verify tab persistence across navigation
#
# User Journey:
# 1. Launch app to Genesis 1
# 2. Verify Summary tab active by default
# 3. Switch to By Line tab → verify content
# 4. Switch to Detailed tab → verify content
# 5. Navigate to next chapter → verify tab persists

- launchApp:
    appId: com.versemate.mobile
    clearState: true

# Wait for app to load
- assertVisible: "Genesis 1"

# Verify Summary tab is active by default
- assertVisible:
    id: "tab-summary"

# Verify summary content is visible
- assertVisible:
    text: "Summary"

# Switch to By Line tab
- tapOn:
    id: "tab-byline"

# Wait for By Line content to load
- assertVisible:
    text: "Verse-by-Verse"

# Verify By Line tab is now active
- assertVisible:
    id: "tab-byline"

# Switch to Detailed tab
- tapOn:
    id: "tab-detailed"

# Wait for Detailed content to load
- assertVisible:
    text: "Detailed Explanation"

# Verify Detailed tab is now active
- assertVisible:
    id: "tab-detailed"

# Navigate to next chapter
- tapOn:
    id: "next-chapter-button"

# Wait for Genesis 2 to load
- assertVisible: "Genesis 2"

# Verify Detailed tab is STILL active (tab persistence)
- assertVisible:
    id: "tab-detailed"

# Verify Detailed content loaded for new chapter
- assertVisible:
    text: "Detailed Explanation"

# Switch back to Summary tab
- tapOn:
    id: "tab-summary"

# Verify Summary content loads
- assertVisible:
    text: "Summary"

# Verify tabs are accessible with screen reader
- assertVisible:
    id: "tab-summary"
    traits: ["button"]

- assertVisible:
    id: "tab-byline"
    traits: ["button"]

- assertVisible:
    id: "tab-detailed"
    traits: ["button"]
