---
appId: com.versemate.mobile
name: By Line Content Test
description: Tests that By Line tab shows explanation content
tags:
  - critical
  - by-line

---

# By Line Content Test
# Verifies that By Line explanations load and display correctly

- launchApp:
    appId: com.versemate.mobile
    clearState: true

# Wait for app to load with Genesis 1
- assertVisible: "Genesis 1"

# Switch to Explanations view
- tapOn:
    id: "explanations-view-icon"

# Verify tabs are visible
- assertVisible:
    id: "chapter-content-tabs"

# Switch to By Line tab
- tapOn:
    id: "tab-byline"

# Wait a moment for content to load
- waitForAnimationToEnd

# Check if By Line content is visible (should have verse-by-verse explanations)
# The By Line format includes the explanation heading
- assertVisible:
    text: ".*Line-by-Line.*"

# By Line explanations include verse text as part of the markdown content
# This is expected - verify verse text IS visible as part of explanation
- assertVisible: ".*In the beginning God created.*"

# Verify we're showing explanation content, not duplicate Bible chapter
# Check for explanation-specific content
- assertVisible:
    text: ".*Summary.*"
