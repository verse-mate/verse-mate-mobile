# Android Swipe Navigation Test
# Note: This test assumes the app is already running and on Genesis 1
# Run this after manually starting the app

# Verify we're on Genesis 1
- assertVisible: "Genesis 1"

# Wait for content to load
- waitForAnimationToEnd

# Swipe left to go to Genesis 2
- swipe:
    direction: LEFT
    duration: 500

- waitForAnimationToEnd

# Should now be on Genesis 2
- assertVisible: "Genesis 2"

# Verify Genesis 2 content loaded (different from Genesis 1)
- assertNotVisible:
    text: "The Creation"

# Swipe right to go back to Genesis 1
- swipe:
    direction: RIGHT
    duration: 500

- waitForAnimationToEnd

# Should be back on Genesis 1
- assertVisible: "Genesis 1"

# Wait for content to settle
- waitForAnimationToEnd
